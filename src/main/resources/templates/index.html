<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page - Pixam Express</title>
</head>
<body>
<h1>Pixam Express</h1>
<span><a href="/">Order<a/> <a href="/statistics">Statistics</a></span>

<form action="/order" method="post" th:object="${newOrder}">
    <label for="name">Name</label>
    <br />
    <input id="name" type="text" th:field="*{name}">
    <br />
    <labe for="address">Address</labe>
    <br />
    <input id="address" type="text" th:field="*{address}">

    <div th:each="t: ${pizzaTypes}">
        <input type="radio"
               th:field="*{pizza}"
               th:value="${t}" />
        <label
                th:for="${#ids.prev('pizza')}"
                th:text="${t}"></label>
    </div>
    <button type="submit">Order</button>
</form>


</body>
</html>
